###########################################################################################
# Configuration for the java.util.logging facility and Tomcat's JULI enhancements.
#
# There is additional configuration in each webapp's src/conf/main/logging.properties file,
# which gets copied to web/WEB-INF/classes to be loaded by Tomcat.
#
# see http://tomcat.apache.org/tomcat-5.5-doc/logging.html
###########################################################################################

# all handlers
handlers = 1catalina.org.apache.juli.FileHandler, java.util.logging.ConsoleHandler

# root handlers
.handlers = 1catalina.org.apache.juli.FileHandler, java.util.logging.ConsoleHandler

############################################################
# Handler-specific configuration.
############################################################

1catalina.org.apache.juli.FileHandler.level = ALL
1catalina.org.apache.juli.FileHandler.directory = ${catalina.base}/logs
1catalina.org.apache.juli.FileHandler.prefix = catalina.

java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

############################################################
# Package-specific configuration.
# Provides extra control for each logger.
############################################################

# For example, to set the com.xyz.foo logger to only log SEVERE messages:
# com.xyz.foo.level = SEVERE

#org.apache.catalina.startup.ContextConfig.level = FINE
#org.apache.catalina.startup.HostConfig.level = FINE
#org.apache.catalina.session.ManagerBase.level = FINE

org.apache.catalina.core.AprLifecycleListener.level = WARNING
