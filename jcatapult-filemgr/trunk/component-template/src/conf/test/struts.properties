#
# Sets up a default web module so that the component can be tested within a running
# application
#
struts.objectFactory=jcatapult
guice.modules=org.jcatapult.guice.WebModule

#
# JCatapult component testing setting
#
smarturls.action.packages=not-used-because-component-testing-is-on
smarturls.component.testing=true

#
# The default extensionless URL setting for JCatapult and Smart URLs
#
struts.action.extension=
